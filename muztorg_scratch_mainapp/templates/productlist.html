{% extends 'base.html' %}

{% block content %}
    <section class="product_list_wrapper">
    {% for product in products %}
        <a href="{% url 'product' product.slug %}", class="product_card">
            <img src="{{ product.photo }}" style="height: 100px;">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
        </a>
    {% endfor %}
    </section>
{% endblock %}
